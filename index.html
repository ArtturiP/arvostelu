<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juoma-arvostelut</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #eee;
    }
    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Juoma-arvostelut</h1>
  <div id="juomalista">Ladataan juomia...</div>

  <script>
    const sheetID = '10EOBEX7AnqqT53H-t0ZWkOSeC-DcX5hD8AKgw5cSPdY'; // <-- Oma Google Sheetsin ID
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        let html = '<table>';
        html += `
          <thead>
            <tr>
              <th>Nimi</th>
              <th>Tyyppi</th>
              <th>Arvosana</th>
              <th>Kuvaus</th>
            </tr>
          </thead>
          <tbody>
        `;

        rows.forEach(row => {
          const [nimi, tyyppi, arvosana, kuvaus] = row.c.map(cell => cell ? cell.v : "");
          html += `
            <tr>
              <td>${nimi}</td>
              <td>${tyyppi}</td>
              <td>${arvosana}</td>
              <td>${kuvaus}</td>
            </tr>
          `;
        });

        html += '</tbody></table>';
        document.getElementById('juomalista').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('juomalista').innerHTML = 'Virhe ladattaessa juomia.';
        console.error('Virhe:', err);
      });
  </script>
</body>
</html>
